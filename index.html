<!DOCTYPE html>
<html>
<script>

function init(){
type("Play");
}

 var src = "myrecording.mp3";
    var mediaRec = new Media(src,
        // success callback
        function() {
            console.log("recordAudio():Audio Success");
        },

        // error callback
        function(err) {
            console.log("recordAudio():Audio Error: "+ err.code);
        }
    );


// Play audio
//
function playAudio() {
    // Play audio
	text("Play");
    mediaRec.play();
}

// Record audio
//
function recordAudio() {
   
    // Record audio
	text("Record");
    mediaRec.startRecord();

    // Stop recording after 10 seconds
    setTimeout(function() {
		text("Stop");
        mediaRec.stopRecord();
    }, 10000);
}

function type(msg){
console.log(msg);
 document.getElementById('text').innerHTML = document.getElementById('text').innerHTML +msg;

}

</script>

<body onLoad="init()">

<button type="button" onClick="recordAudio()">Record</button>
<button type="button" onClick="playAudio()">Play</button>

<div id="text" >TEXT:<br /></div>

</body>
</html>
